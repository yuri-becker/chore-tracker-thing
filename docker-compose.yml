# For local development
services:
  postgres:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - ${CHORES_POSTGRES_PORT}:5432
    environment:
      POSTGRES_DB: ${CHORES_POSTGRES_DATABASE}
      POSTGRES_USER: ${CHORES_POSTGRES_USER}
      POSTGRES_PASSWORD: ${CHORES_POSTGRES_PASSWORD}
  etcd:
    image: bitnami/etcd:latest
    environment:
      ALLOW_NONE_AUTHENTICATION: yes
  dex:
    image: dexidp/dex:latest
    depends_on:
      - etcd
    ports:
      - "8003:5556"
    volumes:
      - "./dex.yaml:/etc/dex/config.docker.yaml"
  backend:
    image: rust:1
    depends_on:
      - dex
      - postgres
    environment:
      CHORES_POSTGRES_HOST: "postgres"
      CHORES_POSTGRES_PORT: "5432"
    volumes: 
      - ".:/opt/chore-tracker-thing"
    ports:
      - "8001:8001"
    working_dir: "/opt/chore-tracker-thing"
    command: ["cargo", "run", "--target-dir", "target.docker"]
volumes:
  postgres-data:
  etcd-data: